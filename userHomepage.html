<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>AthFest Mobile Web App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css"/>
<script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="imagestyle.css"/>
<script type="text/javascript">
    $(document).ready(function(){
        $.ajax({
            type:"GET",
            url:"Events.php",
            dataType:"html",
            success: function(response){
                $("#responsecontainer").html(response);
            }
        });
        $.ajax({
            type:"GET",
            url:"UserEvents.php",
            dataType:"html",
            success: function(response){
                $("#responsecontainer2").html(response);
            }
        });
        $.ajax({
            type:"GET",
            url:"liveEvents.php",
            dataType:"html",
            success: function(response){
                $("#responsecontainer3").html(response);
            }
        });
        $.ajax({
            type:"GET",
            url:"Itineraries.php",
            dataType:"html",
            success: function(response){
                $("#responsecontainer4").html(response);
            }
        });
    });     
</script>

</head> 
<body> 

<div data-role="page" id="userHomepage">
    <div data-role="header">
        <h1>AthFest</h1>
    </div>
    <img src="http://athfest.com/wp-content/uploads/2014/04/Athfest14_LP_1500x1500.jpg" width="100%"/>
    <div id="responsecontainer3" align="center"></div>
    <div data-role="content">
        <ul data-role="listview">
            <li><a href="#userEvents">Events</a></li>
            <li><a href="#userMap">Map</a></li>

            <li><a href="http://172.17.152.41:8080/Ath/userAboutUs.html">About Us</a></li>
        </ul>
    </div>
    <div data-role="footer">
         <h4></h4>
    </div>
</div>
